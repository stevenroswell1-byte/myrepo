<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question üêß</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffeef8 0%, #fff5f8 50%, #ffe6f0 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Floating hearts background */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .floating-heart {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.3;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Penguin styles */
        .penguin-container {
            margin-bottom: 2rem;
            animation: waddle 2s ease-in-out infinite;
            position: relative;
        }

        @keyframes waddle {
            0%, 100% {
                transform: rotate(-3deg);
            }
            50% {
                transform: rotate(3deg);
            }
        }

        .penguin {
            width: 180px;
            height: 220px;
            position: relative;
            margin: 0 auto;
        }

        /* Penguin body */
        .penguin-body {
            width: 140px;
            height: 160px;
            background: linear-gradient(to right, #1a1a2e 0%, #2d2d44 50%, #1a1a2e 100%);
            border-radius: 70px 70px 60px 60px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        /* Penguin belly */
        .penguin-belly {
            width: 100px;
            height: 120px;
            background: linear-gradient(to bottom, #ffffff 0%, #f8f8f8 100%);
            border-radius: 50px 50px 45px 45px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Penguin face */
        .penguin-face {
            width: 110px;
            height: 100px;
            background: linear-gradient(to right, #1a1a2e 0%, #2d2d44 50%, #1a1a2e 100%);
            border-radius: 55px 55px 50px 50px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        /* Face white patch */
        .face-patch {
            width: 80px;
            height: 65px;
            background: #ffffff;
            border-radius: 40px 40px 35px 35px;
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Eyes */
        .penguin-eyes {
            position: absolute;
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 25px;
        }

        .eye {
            width: 22px;
            height: 28px;
            background: #1a1a2e;
            border-radius: 50%;
            position: relative;
            animation: blink 4s infinite;
        }

        .eye::after {
            content: '';
            width: 8px;
            height: 10px;
            background: #ffffff;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 4px;
        }

        @keyframes blink {
            0%, 90%, 100% {
                transform: scaleY(1);
            }
            95% {
                transform: scaleY(0.1);
            }
        }

        /* Blushing cheeks */
        .cheeks {
            position: absolute;
            top: 55px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 60px;
        }

        .cheek {
            width: 18px;
            height: 12px;
            background: #ffb3ba;
            border-radius: 50%;
            opacity: 0.8;
        }

        /* Beak */
        .penguin-beak {
            width: 20px;
            height: 15px;
            background: linear-gradient(to bottom, #ff9a4a, #ff7b2b);
            border-radius: 50% 50% 50% 50% / 30% 30% 70% 70%;
            position: absolute;
            top: 65px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Flippers */
        .flipper {
            width: 30px;
            height: 70px;
            background: linear-gradient(to right, #1a1a2e, #2d2d44);
            border-radius: 15px 15px 25px 25px;
            position: absolute;
            top: 110px;
        }

        .flipper-left {
            left: 0;
            transform: rotate(15deg);
            animation: wave-left 1.5s ease-in-out infinite;
        }

        .flipper-right {
            right: 0;
            transform: rotate(-15deg);
            animation: wave-right 1.5s ease-in-out infinite;
        }

        @keyframes wave-left {
            0%, 100% {
                transform: rotate(15deg);
            }
            50% {
                transform: rotate(30deg);
            }
        }

        @keyframes wave-right {
            0%, 100% {
                transform: rotate(-15deg);
            }
            50% {
                transform: rotate(-30deg);
            }
        }

        /* Feet */
        .feet {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
        }

        .foot {
            width: 35px;
            height: 15px;
            background: linear-gradient(to bottom, #ff9a4a, #ff7b2b);
            border-radius: 50% 50% 40% 40%;
        }

        /* Penguin holding heart */
        .heart-held {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            animation: heartbeat 1s ease-in-out infinite;
            z-index: 10;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.15);
            }
        }

        /* Question text */
        .question {
            font-size: 1.8rem;
            color: #4a3f55;
            margin-bottom: 2rem;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        .question .highlight {
            color: #e75480;
            font-weight: bold;
        }

        /* Buttons */
        .buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.6rem 1.5rem;
            font-size: 0.9rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 117, 140, 0.4);
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 117, 140, 0.6);
        }

        .btn-no {
            background: linear-gradient(135deg, #c9d6df 0%, #e2e8ed 100%);
            color: #6b7c8a;
            box-shadow: 0 4px 15px rgba(201, 214, 223, 0.4);
            font-size: 0.75rem;
            padding: 0.5rem 1rem;
        }

        .btn-no:hover {
            transform: scale(0.95);
        }

        /* Response message (hidden by default) */
        .response {
            display: none;
            font-size: 2rem;
            color: #e75480;
            margin-top: 2rem;
            animation: celebrate 0.5s ease-out;
        }

        @keyframes celebrate {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .response.show {
            display: block;
        }

        /* Confetti animation */
        .confetti {
            display: none;
        }

        .confetti.show {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff758c;
            animation: confetti-fall 3s ease-out forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Happy penguin animation */
        .penguin-container.happy {
            animation: jump 0.5s ease-out infinite;
        }

        @keyframes jump {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(0deg);
            }
        }

        /* Sad penguin animation */
        .penguin-container.sad .eye {
            animation: none;
            transform: scaleY(0.5);
        }

        .penguin-container.sad .cheek {
            background: #a8d8ea;
        }
        
        /* Laughing penguin animation */
        .penguin-container.laughing {
            animation: laugh 0.6s ease-in-out 3;
        }

        @keyframes laugh {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-5deg) scale(1.05);
            }
            75% {
                transform: rotate(5deg) scale(1.05);
            }
        }
        
        .penguin-container.laughing .eye {
            animation: laughEyes 0.6s ease-in-out 3;
        }
        
        @keyframes laughEyes {
            0%, 100% {
                transform: scaleY(1);
            }
            50% {
                transform: scaleY(0.3);
            }
        }

        /* Sad message - Thought bubble from penguin */
        .sad-message {
            display: none;
            position: absolute;
            top: -120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.3rem;
            color: #4a3f55;
            font-weight: bold;
            z-index: 200;
            pointer-events: none;
            background: white;
            padding: 20px 25px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 280px;
            text-align: center;
            line-height: 1.4;
        }

        /* Thought bubble tail */
        .sad-message::before {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .sad-message::after {
            content: '';
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .sad-message.show {
            display: block;
            animation: thoughtBubbleAppear 0.3s ease-out;
        }

        @keyframes thoughtBubbleAppear {
            0% {
                opacity: 0;
                transform: translateX(-50%) scale(0.5);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
        }
        
        /* Laugh message - Speech bubble from penguin */
        .laugh-message {
            display: none;
            position: absolute;
            top: -120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.4rem;
            color: #4a3f55;
            font-weight: bold;
            z-index: 200;
            pointer-events: none;
            background: white;
            padding: 20px 25px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 280px;
            text-align: center;
            line-height: 1.4;
        }

        /* Speech bubble tail */
        .laugh-message::before {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .laugh-message::after {
            content: '';
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .laugh-message.show {
            display: block;
            animation: speechBubbleAppear 0.3s ease-out;
        }

        @keyframes speechBubbleAppear {
            0% {
                opacity: 0;
                transform: translateX(-50%) scale(0.5);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
        }

        /* Valentine's Letter */
        .letter-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 300;
            justify-content: center;
            align-items: center;
            animation: fadeInBg 0.5s ease-out;
        }

        .letter-container.show {
            display: flex;
        }

        @keyframes fadeInBg {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .envelope {
            position: relative;
            width: 350px;
            height: 250px;
            cursor: pointer;
            animation: envelopeFloat 2s ease-in-out infinite;
        }

        @keyframes envelopeFloat {
            0%, 100% {
                transform: translateY(-10px);
            }
            50% {
                transform: translateY(10px);
            }
        }

        .envelope-back {
            position: absolute;
            width: 350px;
            height: 200px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            border-radius: 10px;
            bottom: 0;
        }

        .envelope-flap {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 175px solid transparent;
            border-right: 175px solid transparent;
            border-bottom: 120px solid #ff6b9d;
            top: 0;
            left: 0;
            transform-origin: top center;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 2;
        }

        .envelope.open .envelope-flap {
            transform: rotateX(180deg) translateZ(1px);
        }

        .letter {
            position: absolute;
            width: 320px;
            height: 450px;
            background: linear-gradient(135deg, #fff9f9 0%, #ffffff 50%, #fff5f8 100%);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(231, 84, 128, 0.3), 
                        0 0 0 1px rgba(255, 255, 255, 0.8) inset,
                        0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 50px;
            bottom: 20px;
            left: 15px;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55), 
                        top 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55),
                        left 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55),
                        width 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1;
            overflow-y: auto;
            border: 5px double #e75480;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 182, 193, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 105, 180, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #fff9f9 0%, #ffffff 50%, #fff5f8 100%);
        }

        .envelope.open .letter {
            position: fixed !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) scale(1) !important;
            z-index: 400;
            width: 95%;
            max-width: 1000px;
            height: fit-content !important;
            max-height: 95vh;
            padding: 40px 50px;
            animation: popupAppear 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        @keyframes popupAppear {
            0% {
                transform: translate(-50%, -50%) scale(0.3);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .letter-header {
            text-align: center;
            margin-bottom: 15px;
            padding: 12px 20px;
            border-bottom: 4px double #ff9a9e;
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.2), rgba(255, 154, 158, 0.15), rgba(255, 182, 193, 0.2));
            position: relative;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(255, 154, 158, 0.2);
        }
        
        .letter-header::before,
        .letter-header::after {
            content: '‚ú¶';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            color: #ff758c;
            animation: sparkle 2s ease-in-out infinite;
        }
        
        @keyframes sparkle {
            0%, 100% {
                opacity: 0.5;
                transform: translateY(-50%) scale(1);
            }
            50% {
                opacity: 1;
                transform: translateY(-50%) scale(1.3);
            }
        }
        
        .letter-header::before {
            left: 15px;
        }
        
        .letter-header::after {
            right: 15px;
        }

        .letter-header h1 {
            font-size: 2.2rem;
            color: #e75480;
            margin: 0;
            font-family: 'Brush Script MT', 'Lucida Handwriting', cursive;
            text-shadow: 3px 3px 6px rgba(231, 84, 128, 0.3),
                         0 0 20px rgba(255, 182, 193, 0.4);
            letter-spacing: 2px;
            animation: titleGlow 3s ease-in-out infinite;
        }
        
        @keyframes titleGlow {
            0%, 100% {
                text-shadow: 3px 3px 6px rgba(231, 84, 128, 0.3),
                             0 0 20px rgba(255, 182, 193, 0.4);
            }
            50% {
                text-shadow: 3px 3px 8px rgba(231, 84, 128, 0.5),
                             0 0 30px rgba(255, 182, 193, 0.6);
            }
        }

        .letter-header .hearts {
            font-size: 2rem;
            margin-top: 10px;
            animation: heartPulse 2s ease-in-out infinite;
        }
        
        @keyframes heartPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .letter-content {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a3f55;
            text-align: left;
            padding: 12px;
            background: linear-gradient(to bottom, rgba(255, 245, 248, 0.3), transparent);
            border-radius: 10px;
        }

        .letter-to {
            font-weight: bold;
            color: #e75480;
            margin-bottom: 12px;
            font-size: 1.15rem;
            text-align: center;
            font-style: italic;
            position: relative;
        }
        
        .letter-to::before,
        .letter-to::after {
            content: '‚ùÄ';
            margin: 0 10px;
            color: #ffb3ba;
        }

        .letter-from {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            color: #e75480;
            font-size: 1.05rem;
            font-style: italic;
            position: relative;
        }
        
        .letter-from::before,
        .letter-from::after {
            content: '‚ùÄ';
            margin: 0 10px;
            color: #ffb3ba;
        }

        .letter-body {
            margin: 15px 0;
            font-style: italic;
            font-size: 2.5rem;
            color: #ff0066;
            font-weight: bold;
            text-align: center;
            text-shadow: 3px 3px 6px rgba(255, 0, 102, 0.3),
                         0 0 20px rgba(255, 105, 180, 0.4);
            font-family: 'Georgia', serif;
            padding: 18px;
            border-top: 3px solid rgba(231, 84, 128, 0.3);
            border-bottom: 3px solid rgba(231, 84, 128, 0.3);
            background: linear-gradient(135deg, 
                rgba(255, 230, 240, 0.4), 
                rgba(255, 182, 193, 0.2), 
                rgba(255, 230, 240, 0.4));
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(255, 105, 180, 0.2);
            animation: bodyPulse 3s ease-in-out infinite;
        }
        
        @keyframes bodyPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        .close-letter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff758c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            font-size: 1.8rem;
            cursor: pointer;
            display: none;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s;
            z-index: 401;
        }

        .close-letter:hover {
            transform: scale(1.1);
        }

        .envelope.open .close-letter {
            display: flex;
        }

        .tap-hint {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 0.9rem;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        .envelope.open .tap-hint {
            display: none;
        }

        /* Download buttons */
        .download-buttons {
            display: none;
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 401;
        }

        .envelope.open .download-buttons {
            display: block;
        }

        .btn-download {
            padding: 0.5rem 0.5rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(255, 117, 140, 0.4);
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-download:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 117, 140, 0.6);
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="hearts-bg" id="hearts-bg"></div>

    <div class="container">
        <!-- Cute penguin -->
        <div class="penguin-container" id="penguin">
            <div class="penguin">
                <div class="penguin-face">
                    <div class="face-patch"></div>

        // Download as Image
        function downloadAsImage(event) {
            event.stopPropagation();
            const letter = document.querySelector('.letter');
            
            // Create a canvas
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            const scale = 2; // Higher quality
            canvas.width = letter.offsetWidth * scale;
            canvas.height = letter.offsetHeight * scale;
            ctx.scale(scale, scale);
            
            // Fill background
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, letter.offsetWidth, letter.offsetHeight);
            
            // Draw letter content
            const letterRect = letter.getBoundingClientRect();
            
            // Get computed styles
            const headerText = document.querySelector('.letter-header h1').textContent;
            const hearts = document.querySelector('.letter-header .hearts').textContent;
            const toText = document.querySelector('.letter-to').textContent;
            const bodyText = document.querySelector('.letter-body').textContent.trim();
            const fromText = document.querySelector('.letter-from').textContent;
            
            // Draw header
            ctx.fillStyle = '#e75480';
            ctx.font = 'bold 28px "Brush Script MT", cursive';
            ctx.textAlign = 'center';
            ctx.fillText(headerText, letter.offsetWidth / 2, 50);
            
            ctx.font = '24px sans-serif';
            ctx.fillText(hearts, letter.offsetWidth / 2, 80);
            
            // Draw border
            ctx.strokeStyle = '#ff9a9e';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(30, 95);
            ctx.lineTo(letter.offsetWidth - 30, 95);
            ctx.stroke();
            
            // Draw "to" text
            ctx.fillStyle = '#e75480';
            ctx.font = 'bold 16px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(toText, letter.offsetWidth / 2, 130);
            
            // Draw main body text (red and bigger)
            ctx.fillStyle = '#ff0000';
            ctx.font = 'italic bold 36px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(bodyText, letter.offsetWidth / 2, 220);
            
            // Draw "from" text
            ctx.fillStyle = '#e75480';
            ctx.font = 'bold 16px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(fromText, letter.offsetWidth / 2, 300);
            
            // Download
            const link = document.createElement('a');
            link.download = 'Shen-Valentin-2026.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
