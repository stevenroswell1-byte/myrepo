<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question üêß</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffeef8 0%, #fff5f8 50%, #ffe6f0 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* Floating hearts background */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .floating-heart {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.3;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* ===== ENVELOPE STYLES ===== */
        .envelope-wrapper {
            position: relative;
            z-index: 10;
            cursor: pointer;
            animation: envelope-arrive 1.5s ease-out forwards;
        }

        @keyframes envelope-arrive {
            0% {
                transform: translateY(-150vh) rotate(-10deg);
                opacity: 0;
            }
            60% {
                transform: translateY(20px) rotate(5deg);
                opacity: 1;
            }
            80% {
                transform: translateY(-10px) rotate(-3deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
        }

        .envelope {
            width: 280px;
            height: 180px;
            position: relative;
            transition: transform 0.3s ease;
        }

        .envelope-wrapper:hover .envelope {
            transform: scale(1.05);
        }

        /* Envelope body */
        .envelope-body {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #f5e6d3 0%, #e8d4bc 100%);
            border-radius: 8px;
            position: relative;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        /* Envelope flap (closed) */
        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 0;
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            border-top: 90px solid #d4c4a8;
            z-index: 5;
        }

        /* Heart seal on envelope */
        .envelope-seal {
            position: absolute;
            top: 55px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
            z-index: 10;
            animation: pulse-seal 1.5s ease-in-out infinite;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        @keyframes pulse-seal {
            0%, 100% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.1);
            }
        }

        /* Envelope inner fold lines */
        .envelope-body::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 140px solid #efe0c9;
            border-top: 80px solid transparent;
        }

        .envelope-body::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 0;
            height: 0;
            border-right: 140px solid #efe0c9;
            border-top: 80px solid transparent;
        }

        /* Click me text */
        .click-hint {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 1rem;
            color: #a08060;
            animation: bounce-hint 2s ease-in-out infinite;
        }

        @keyframes bounce-hint {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        /* Hide envelope when opened */
        .envelope-wrapper.hidden {
            display: none;
        }

        /* ===== POPUP OVERLAY ===== */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 50;
            align-items: center;
            justify-content: center;
            animation: fade-in 0.3s ease-out;
        }

        .popup-overlay.show {
            display: flex;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* ===== CARD POPUP ===== */
        .card-popup {
            background: linear-gradient(135deg, #fff5f8 0%, #ffe6f0 100%);
            border-radius: 20px;
            padding: 2rem;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: card-open 0.6s ease-out;
        }

        @keyframes card-open {
            0% {
                transform: scale(0) rotateY(90deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.1) rotateY(-10deg);
            }
            100% {
                transform: scale(1) rotateY(0deg);
                opacity: 1;
            }
        }

        .container {
            text-align: center;
            padding: 1rem;
            position: relative;
            z-index: 1;
        }

        /* Penguin styles */
        .penguin-container {
            margin-bottom: 2rem;
            animation: waddle 2s ease-in-out infinite;
        }

        @keyframes waddle {
            0%, 100% {
                transform: rotate(-3deg);
            }
            50% {
                transform: rotate(3deg);
            }
        }

        .penguin {
            width: 180px;
            height: 220px;
            position: relative;
            margin: 0 auto;
        }

        /* Penguin body */
        .penguin-body {
            width: 140px;
            height: 160px;
            background: linear-gradient(to right, #1a1a2e 0%, #2d2d44 50%, #1a1a2e 100%);
            border-radius: 70px 70px 60px 60px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Penguin belly */
        .penguin-belly {
            width: 100px;
            height: 120px;
            background: linear-gradient(to bottom, #ffffff 0%, #f8f8f8 100%);
            border-radius: 50px 50px 45px 45px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Penguin face */
        .penguin-face {
            width: 110px;
            height: 100px;
            background: linear-gradient(to right, #1a1a2e 0%, #2d2d44 50%, #1a1a2e 100%);
            border-radius: 55px 55px 50px 50px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Face white patch */
        .face-patch {
            width: 80px;
            height: 65px;
            background: #ffffff;
            border-radius: 40px 40px 35px 35px;
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Eyes */
        .penguin-eyes {
            position: absolute;
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 25px;
        }

        .eye {
            width: 22px;
            height: 28px;
            background: #1a1a2e;
            border-radius: 50%;
            position: relative;
            animation: blink 4s infinite;
        }

        .eye::after {
            content: '';
            width: 8px;
            height: 10px;
            background: #ffffff;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 4px;
        }

        @keyframes blink {
            0%, 90%, 100% {
                transform: scaleY(1);
            }
            95% {
                transform: scaleY(0.1);
            }
        }

        /* Blushing cheeks */
        .cheeks {
            position: absolute;
            top: 55px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 60px;
        }

        .cheek {
            width: 18px;
            height: 12px;
            background: #ffb3ba;
            border-radius: 50%;
            opacity: 0.8;
        }

        /* Beak */
        .penguin-beak {
            width: 20px;
            height: 15px;
            background: linear-gradient(to bottom, #ff9a4a, #ff7b2b);
            border-radius: 50% 50% 50% 50% / 30% 30% 70% 70%;
            position: absolute;
            top: 65px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Flippers */
        .flipper {
            width: 30px;
            height: 70px;
            background: linear-gradient(to right, #1a1a2e, #2d2d44);
            border-radius: 15px 15px 25px 25px;
            position: absolute;
            top: 110px;
        }

        .flipper-left {
            left: 0;
            transform: rotate(15deg);
            animation: wave-left 1.5s ease-in-out infinite;
        }

        .flipper-right {
            right: 0;
            transform: rotate(-15deg);
            animation: wave-right 1.5s ease-in-out infinite;
        }

        @keyframes wave-left {
            0%, 100% {
                transform: rotate(15deg);
            }
            50% {
                transform: rotate(30deg);
            }
        }

        @keyframes wave-right {
            0%, 100% {
                transform: rotate(-15deg);
            }
            50% {
                transform: rotate(-30deg);
            }
        }

        /* Feet */
        .feet {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
        }

        .foot {
            width: 35px;
            height: 15px;
            background: linear-gradient(to bottom, #ff9a4a, #ff7b2b);
            border-radius: 50% 50% 40% 40%;
        }

        /* Penguin holding heart */
        .heart-held {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            animation: heartbeat 1s ease-in-out infinite;
            z-index: 10;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.15);
            }
        }

        /* Question text */
        .question {
            font-size: 1.8rem;
            color: #4a3f55;
            margin-bottom: 2rem;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        .question .highlight {
            color: #e75480;
            font-weight: bold;
        }

        /* Buttons */
        .buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 117, 140, 0.4);
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 117, 140, 0.6);
        }

        .btn-no {
            background: linear-gradient(135deg, #c9d6df 0%, #e2e8ed 100%);
            color: #6b7c8a;
            box-shadow: 0 4px 15px rgba(201, 214, 223, 0.4);
            font-size: 0.9rem;
            padding: 0.8rem 1.5rem;
        }

        .btn-no:hover {
            transform: scale(0.95);
        }

        /* Response message (hidden by default) */
        .response {
            display: none;
            font-size: 2rem;
            color: #e75480;
            margin-top: 2rem;
            animation: celebrate 0.5s ease-out;
        }

        @keyframes celebrate {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .response.show {
            display: block;
        }

        /* Confetti animation */
        .confetti {
            display: none;
        }

        .confetti.show {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff758c;
            animation: confetti-fall 3s ease-out forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Happy penguin animation */
        .penguin-container.happy {
            animation: jump 0.5s ease-out infinite;
        }

        @keyframes jump {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="hearts-bg" id="hearts-bg"></div>

    <!-- Closed Envelope -->
    <div class="envelope-wrapper" id="envelope" onclick="openEnvelope()">
        <div class="envelope">
            <div class="envelope-body"></div>
            <div class="envelope-flap"></div>
            <div class="envelope-seal">üíå</div>
        </div>
        <div class="click-hint">‚ú® Click to open ‚ú®</div>
    </div>

    <!-- Popup Overlay with Card -->
    <div class="popup-overlay" id="popup">
        <div class="card-popup">
            <div class="container">
                <!-- Cute penguin -->
                <div class="penguin-container" id="penguin">
                    <div class="penguin">
                        <div class="penguin-face">
                            <div class="face-patch"></div>
                            <div class="penguin-eyes">
                                <div class="eye"></div>
                                <div class="eye"></div>
                            </div>
                            <div class="cheeks">
                                <div class="cheek"></div>
                                <div class="cheek"></div>
                            </div>
                            <div class="penguin-beak"></div>
                        </div>
                        <div class="penguin-body">
                            <div class="penguin-belly"></div>
                        </div>
                        <div class="flipper flipper-left"></div>
                        <div class="flipper flipper-right"></div>
                        <div class="feet">
                            <div class="foot"></div>
                            <div class="foot"></div>
                        </div>
                        <div class="heart-held">üíï</div>
                    </div>
                </div>

                <!-- Question -->
                <div class="question" id="question">
                    Hey you! üêß<br>
                    Will you be my <span class="highlight">Valentine</span>?
                </div>

                <!-- Buttons -->
                <div class="buttons" id="buttons">
                    <button class="btn btn-yes" onclick="sayYes()">Yes! üíñ</button>
                    <button class="btn btn-no" id="noBtn" onmouseover="moveNoButton()">No...</button>
                </div>

                <!-- Response -->
                <div class="response" id="response">
                    Yay! üéâüíï<br>
                    You made this penguin so happy! üêß‚ú®
                </div>
            </div>
        </div>
    </div>

    <!-- Confetti container -->
    <div class="confetti" id="confetti"></div>

    <script>
        // Create floating hearts
        function createFloatingHearts() {
            const heartsContainer = document.getElementById('hearts-bg');
            const hearts = ['üíó', 'üíï', 'üíñ', 'üíì', 'ü§ç'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 8 + 's';
                heart.style.animationDuration = (6 + Math.random() * 4) + 's';
                heartsContainer.appendChild(heart);
            }
        }

        // Open envelope and show card popup
        function openEnvelope() {
            document.getElementById('envelope').classList.add('hidden');
            document.getElementById('popup').classList.add('show');
        }

        // Move the "no" button when hovered
        function moveNoButton() {
            const btn = document.getElementById('noBtn');
            const popup = document.querySelector('.card-popup');
            
            if (!btn || !popup) return;
            
            const popupRect = popup.getBoundingClientRect();
            
            const maxX = popupRect.width - btn.offsetWidth - 20;
            const maxY = popupRect.height - btn.offsetHeight - 20;
            
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            btn.style.position = 'absolute';
            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';
        }

        // Handle "Yes" click
        function sayYes() {
            // Hide buttons and question
            document.getElementById('buttons').style.display = 'none';
            document.getElementById('question').style.display = 'none';
            
            // Show response
            document.getElementById('response').classList.add('show');
            
            // Make penguin happy
            document.getElementById('penguin').classList.add('happy');
            
            // Show confetti
            createConfetti();
        }

        // Create confetti
        function createConfetti() {
            const confetti = document.getElementById('confetti');
            confetti.classList.add('show');
            
            const colors = ['#ff758c', '#ff7eb3', '#ffd1dc', '#ffb3ba', '#ff6b6b', '#ffa07a'];
            
            for (let i = 0; i < 100; i++) {
                const piece = document.createElement('div');
                piece.className = 'confetti-piece';
                piece.style.left = Math.random() * 100 + '%';
                piece.style.background = colors[Math.floor(Math.random() * colors.length)];
                piece.style.animationDelay = Math.random() * 2 + 's';
                piece.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                confetti.appendChild(piece);
            }
        }

        // Initialize
        createFloatingHearts();
    </script>
</body>
</html>
