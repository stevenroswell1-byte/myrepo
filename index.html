<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï A Special Question for You üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffb6c1 0%, #ff69b4 50%, #ff1493 100%);
            font-family: 'Georgia', 'Times New Roman', serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            animation: fall linear infinite;
            opacity: 0.7;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.3;
            }
        }

        .question-section {
            display: block;
        }

        .question-section.hidden {
            display: none;
        }

        .success-section {
            display: none;
        }

        .success-section.visible {
            display: block;
            animation: popIn 0.5s ease-out;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 {
            color: #e91e63;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(233, 30, 99, 0.2);
        }

        .cute-emoji {
            font-size: 80px;
            margin-bottom: 20px;
            display: block;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .question {
            font-size: 1.8rem;
            color: #c2185b;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-yes {
            background: linear-gradient(135deg, #4caf50 0%, #8bc34a 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(76, 175, 80, 0.6);
        }

        .btn-no {
            background: linear-gradient(135deg, #f44336 0%, #e91e63 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(244, 67, 54, 0.4);
            position: relative;
        }

        .happy-face {
            font-size: 120px;
            margin-bottom: 20px;
            display: block;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .success-text {
            font-size: 2.5rem;
            color: #e91e63;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(233, 30, 99, 0.3);
        }

        .extra-hearts {
            font-size: 40px;
            margin-top: 20px;
            animation: sparkle 1s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confettiFall 3s linear forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="celebration" id="celebration"></div>

    <div class="container">
        <div class="question-section" id="questionSection">
            <span class="cute-emoji">ü•∫üíï</span>
            <h1>Hey Beautiful!</h1>
            <p class="question">Will you be my Valentine? üíù</p>
            <div class="buttons">
                <button class="btn btn-yes" onclick="sayYes()">Yes! üíñ</button>
                <button class="btn btn-no" id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>

        <div class="success-section" id="successSection">
            <span class="happy-face">üòäüíñ</span>
            <p class="success-text">Famideit &lt;3</p>
            <div class="extra-hearts">üíïüíóüíïüíóüíï</div>
        </div>
    </div>

    <script>
        // Create falling hearts background
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartEmojis = ['üíï', 'üíó', 'üíñ', 'üíù', '‚ù§Ô∏è', 'üíò', 'üíì'];
            
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('span');
                heart.className = 'heart';
                heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heartsContainer.appendChild(heart);
            }
        }

        // Move the No button when hovered
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            
            // Calculate random position within the container bounds
            const maxX = containerRect.width - btn.offsetWidth - 40;
            const maxY = containerRect.height - btn.offsetHeight - 40;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            // Sometimes make it disappear briefly
            if (Math.random() > 0.7) {
                btn.style.opacity = '0';
                setTimeout(() => {
                    btn.style.position = 'absolute';
                    btn.style.left = randomX + 'px';
                    btn.style.top = randomY + 'px';
                    btn.style.opacity = '1';
                }, 200);
            } else {
                btn.style.position = 'absolute';
                btn.style.left = randomX + 'px';
                btn.style.top = randomY + 'px';
            }
        }

        // Show success when Yes is clicked
        function sayYes() {
            document.getElementById('questionSection').classList.add('hidden');
            document.getElementById('successSection').classList.add('visible');
            createConfetti();
        }

        // Create confetti celebration
        function createConfetti() {
            const celebration = document.getElementById('celebration');
            const colors = ['#ff69b4', '#ff1493', '#e91e63', '#f44336', '#ff4081', '#ffc107', '#4caf50'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    celebration.appendChild(confetti);
                    
                    // Remove confetti after animation
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // Initialize
        createHearts();
    </script>
</body>
</html>
